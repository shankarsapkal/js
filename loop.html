<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        for (let i = 0; i <= 10; i++) {
            console.log(i)
        }


        let a = 100;
        while (a >= 10) {
            console.log(a);
            a--;
        }

        let b = 30
        do {
            console.log(b)
            b++
        } while (b <= 20)


    </script>
</body>

</html>
